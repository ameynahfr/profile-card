<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Profile card</title>
  </head>
  <body>
    <div class="card">
      <nav class="top-section">
        <img id="profile" src=".\images\image-victor.jpg" alt="victor" />
      </nav>

      <div class="bottom-section">
        <h1 id="name">Victor Crest <span id="age">26</span></h1>
        <h3 id="country">London</h3>
      </div>

      <div class="footer">
        <div class="line">
          <hr class="hr-line" />
        </div>
        <div class="figures">
          <span class="num"
            >80K<br /><span class="string">Followers</span></span
          >

          <span class="num">803K<br /><span class="string">Likes</span></span>

          <span class="num">1.4<br /><span class="string">Photos</span></span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a href="https://github.com/ameynahfr" target="_blank">Aminah Shahzad</a
        >.
      </div>
    </div>
  </body>
</html>
